<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Add student</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg pt-0">
        <div class="col-12">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav col-12">
                <li class="nav-item col-3 border border-dark bg-primary-subtle">
                    <a class="nav-link fs-1 active text-center" aria-current="page" href="./index.html">Inicio</a>
                  </li>
                  <li class="nav-item col-3 border border-dark bg-primary-subtle">
                    <a class="nav-link fs-1 text-center" href="./alumnos.html">Alumnos</a>
                  </li>
                  <li class="nav-item col-3 border border-dark bg-primary-subtle">
                    <a class="nav-link fs-1 text-center" href="./agregarAlumno.html">Agregar alumno</a>
                  </li>
                  <li class="nav-item col-3 border border-dark bg-primary-subtle">
                    <a class="nav-link fs-1 text-center" href="./grupos.html">Grupos</a>
                  </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Add student form -->
    <section class="d-flex flex-column align-items-center">
        <form class="add-student-form col-10 col-xxl-6 mt-4 p-5 border border-primary border-5 rounded-4">
            <p class="fs-1 mb-5 pb-2">Agregar alumno</p>
            <div class="mb-3">
                <label for="nombre-nuevo-alumno" class="form-label fs-2">Nombre</label>
                <input type="text" class="form-control border border-dark fs-3" id="nombre-nuevo-alumno"
                    aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="apellidos-nuevo-alumno" class="form-label fs-2">Apellidos</label>
                <input type="text" class="form-control border border-dark fs-3" id="apellidos-nuevo-alumno" required>
            </div>
            <div class="mb-3">
                <label for="edad-nuevo-alumno" class="form-label fs-2">Edad</label>
                <input type="number" class="form-control border border-dark fs-3" id="edad-nuevo-alumno" required>
            </div>
            <button type="submit" class="btn btn-primary fs-2 mt-4">Agregar</button>
        </form>
    </section>
    <!-- Student added successfully pop up -->
    <section class="student-added-popUp d-none popUp d-flex justify-content-center align-items-center position-absolute">
        <div class="p-5 d-flex flex-column align-items-center bg-light fs-1">
            <div class="text-center mb-5">
                Alumno agregado con éxito<br>✔
            </div>
            <button class="dismiss btn btn-primary">Entendido</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./app2.js"></script>
</body>

</html>
